language: go

services:
  - docker

env:
  - GO111MODULE=on

go:
  - 1.11

git:
  depth: false
  submodules: false

before_script:
  - go get -u github.com/astrocorp42/rocket
  - go get
  - make test
  - make
  - ./dist/flint

script:
  - make all
  - make docker

before_deploy:
  - export VERSION=$(cat version/version.go| grep "\sVersion" | cut -d '"' -f2) # for docker provider

deploy:
  provider: script
  skip_cleanup: true # Important, otherwise the build output would be purged.
  script: rocket
  on:
    tags: true # The deployment happens only if the commit has a tag

notifications:
  email:
